<h1 id="header">Mario Kart Tournament</h1>
<input type="file" class="file-input">
<desmond-player id="player" class="emulator"></desmond-player>
<a href="demos/firmware.html" id="unplacedheader">Firmware/Home Screen Demo (supports fewer games as it is using outdated firmware and is just for showcasing purposes)</a>
<script src="dist/desmond.min.js"></script>
<script>
  document.querySelector(".file-input").onchange = function () {
    document.querySelector(".emulator").loadURL(URL.createObjectURL(document.querySelector(".file-input").files[0]), function () {
      if (document.querySelector("input[type='checkbox']").checked) {
        document.querySelector(".emulator").enableMicrophone();
      }
      document.querySelector("input[type='checkbox']").onchange = function () {
        if (document.querySelector("input[type='checkbox']").checked) {
          document.querySelector(".emulator").enableMicrophone();
        }
      };
    });
  };
</script>
